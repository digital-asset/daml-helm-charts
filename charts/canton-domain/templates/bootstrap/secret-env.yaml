{{- if .Values.bootstrap.environmentSecrets }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "canton-node.fullname" . }}-bootstrap-secretmap
  labels: {{- include "canton-node.labels" (list . "bootstrap") | nindent 4 }}
    {{- with .Values.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
type: Opaque
data:
{{- range $key,$value := .Values.bootstrap.environmentSecrets }}
  {{ $key }}: {{ $value | b64enc | quote }}
{{- end }}
{{- end }}
