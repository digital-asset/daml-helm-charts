{{- if .Values.bootstrap.enabled }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "common.fullname" . }}-bootstrap
  annotations:
    "helm.sh/hook": {{ .Values.bootstrap.job.helmHook | quote }}
    "helm.sh/hook-weight": {{ .Values.bootstrap.job.helmHookWeight | quote }}
    "helm.sh/hook-delete-policy": {{ .Values.bootstrap.job.helmHookDeletePolicy | quote }}
    {{- with .Values.bootstrap.job.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  labels: {{- include "common.labels" . | nindent 4 }}
    app.kubernetes.io/component: bootstrap
    {{- with .Values.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with .Values.bootstrap.job.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  backoffLimit: {{ .Values.bootstrap.backoffLimit }}
  activeDeadlineSeconds: {{ .Values.bootstrap.activeDeadlineSeconds }}
  template:
    metadata:
      annotations:
        "checksum/config": {{ include (print $.Template.BasePath "/configmap-remote.yaml") . | sha256sum | quote }}
        "checksum/env": {{ include (print $.Template.BasePath "/bootstrap/configmap-env.yaml") . | sha256sum | quote }}
        "checksum/secret": {{ include (print $.Template.BasePath "/bootstrap/secret-env.yaml") . | sha256sum | quote }}
        "checksum/script": {{ include (print $.Template.BasePath "/bootstrap/configmap.yaml") . | sha256sum | quote }}
        {{- with .Values.bootstrap.pod.annotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels: {{- include "common.labels" . | nindent 8 }}
        app.kubernetes.io/component: bootstrap
        {{- with .Values.commonLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.bootstrap.pod.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ template "common.serviceAccountName" (list . "bootstrap") }}
      {{- end }}
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets: {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: Never
      {{- if .Values.bootstrap.pod.securityContext.enabled }}
      securityContext: {{- omit .Values.bootstrap.pod.securityContext "enabled" | toYaml | nindent 8 }}
      {{- end }}
      containers:
        - name: canton
          image: {{ include "common.image" . | quote }}
          imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
          {{- if .Values.bootstrap.securityContext.enabled }}
          securityContext: {{- omit .Values.bootstrap.securityContext "enabled" | toYaml | nindent 12 }}
          {{- end }}
          args:
            - "run"
            - "--log-profile=container"
            - "--log-encoder={{ .Values.common.logEncoder }}"
            - "--log-level-root={{ .Values.bootstrap.logLevel.root }}"
            - "--log-level-canton={{ .Values.bootstrap.logLevel.canton }}"
            - "--log-level-stdout={{ .Values.bootstrap.logLevel.stdout }}"
            - "--config=/canton/remote.conf"
            - "/canton/bootstrap.canton"
          envFrom:
            {{- if .Values.bootstrap.environment }}
            - configMapRef:
                name: {{ include "common.fullname" . }}-bootstrap-envmap
            {{- end }}
            {{- if .Values.bootstrap.environmentSecrets }}
            - secretRef:
                name: {{ include "common.fullname" . }}-bootstrap-secretmap
            {{- end }}
          {{- with .Values.bootstrap.resources }}
          resources: {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: bootstrap
              mountPath: /canton/bootstrap.canton
              subPath: bootstrap.canton
              readOnly: true
            - name: config
              mountPath: /canton/remote.conf
              subPath: remote.conf
              readOnly: true
            {{- if .Values.common.tls.public.enabled }}
            - name: tls-public
              mountPath: "/tls-public"
              readOnly: true
            {{- end }}
            {{- if .Values.common.tls.admin.enabled }}
            - name: tls-admin
              mountPath: "/tls-admin"
              readOnly: true
            {{- if .Values.common.mtls.admin.enabled }}
            - name: mtls-admin
              mountPath: "/mtls-admin"
              readOnly: true
            {{- end }}
            {{- end }}
            {{ include "remoteParticipants.volumeMounts" . | nindent 12 | trim }}
            {{- with .Values.bootstrap.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        - name: bootstrap
          configMap:
            name: {{ include "common.fullname" . }}-bootstrap
        - name: config
          configMap:
            name: {{ include "common.fullname" . }}-remote
        {{- if and .Values.common.tls.public.enabled .Values.common.tls.public.certManager.issuerName }}
        # Dummy certificate only used to mount the root CA certificate
        {{- include "certManager.csi" (list . "bootstrap" "tls-public" .Values.common.tls.public.certManager "") | indent 8 }}
        {{- end }}
        {{- if and .Values.common.tls.admin.enabled .Values.common.tls.admin.certManager.issuerName }}
        # Dummy certificate only used to mount the root CA certificate
        {{- include "certManager.csi" (list . "bootstrap" "tls-admin" .Values.common.tls.admin.certManager "") | indent 8 }}
        {{- if and .Values.common.mtls.admin.enabled .Values.common.mtls.admin.certManager.issuerName }}
        {{- include "certManager.csi" (list . "bootstrap" "mtls-admin" .Values.common.mtls.admin.certManager "") | indent 8 }}
        {{- end }}
        {{- end }}
        {{ include "remoteParticipants.volumes" (list . "bootstrap") | nindent 8 | trim }}
        {{- with .Values.bootstrap.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.bootstrap.nodeSelector }}
      nodeSelector: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.bootstrap.affinity }}
      affinity: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.bootstrap.tolerations }}
      tolerations: {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
