{{- if and .Values.bootstrap.enabled .Values.serviceAccount.create }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "common.serviceAccountName" (list . "bootstrap") }}
  {{- with .Values.bootstrap.serviceAccount.annotations }}
  annotations: {{- toYaml . | nindent 4 }}
  {{- end }}
  labels: {{- include "common.labels" . | nindent 4 }}
    app.kubernetes.io/component: bootstrap
    {{- with .Values.bootstrapLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with .Values.bootstrap.serviceAccount.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
automountServiceAccountToken: {{ .Values.bootstrap.serviceAccount.automountServiceAccountToken }}
secrets:
  {{- if .Values.environmentSecrets }}
  - name: {{ template "common.fullname" . }}-bootstrap-secretmap
  {{- end }}
  {{- with .Values.bootstrap.serviceAccount.extraSecrets }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
{{- end }}
