{{- if .Values.environment }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "canton-trigger.fullname" . }}-envmap
  labels: {{- include "canton-trigger.labels" . | nindent 4 }}
    {{- with .Values.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
data:
{{- range $key,$value := .Values.environment }}
  {{ $key }}: {{ $value | quote }}
{{- end }}
{{- end }}
