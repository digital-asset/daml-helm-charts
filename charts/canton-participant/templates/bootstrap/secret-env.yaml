{{- if and .Values.bootstrap.enabled .Values.bootstrap.environmentSecrets }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "common.fullname" . }}-bootstrap-secretmap
  labels: {{- include "common.labels" . | nindent 4 }}
    app.kubernetes.io/component: bootstrap
    {{- with .Values.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
type: Opaque
data:
{{- range $key,$value := .Values.bootstrap.environmentSecrets }}
  {{ $key }}: {{ $value | b64enc | quote }}
{{- end }}
{{- end }}
