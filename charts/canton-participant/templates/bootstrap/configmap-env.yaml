{{- if and .Values.bootstrap.enabled .Values.bootstrap.environment }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "common.fullname" . }}-bootstrap-envmap
  labels: {{- include "common.labels" . | nindent 4 }}
    app.kubernetes.io/component: bootstrap
    {{- with .Values.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
data:
{{- range $key,$value := .Values.bootstrap.environment }}
  {{ $key }}: {{ $value | quote }}
{{- end }}
{{- end }}
