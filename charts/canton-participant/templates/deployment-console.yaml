{{/*
Basic console pod with Canton configuration to reach this participant
Mostly used for troubleshooting and to run Canton scripts manually
*/}}
{{- if .Values.console.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "common.fullname" . }}-console
  {{- with .Values.console.deployment.annotations }}
  annotations: {{- toYaml . | nindent 4 }}
  {{- end }}
  labels: {{- include "common.labels" . | nindent 4 }}
    app.kubernetes.io/component: console
    {{- with .Values.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with .Values.console.deployment.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  replicas: 1
  selector:
    matchLabels: {{- include "common.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: console
  {{- with .Values.console.deployment.strategy }}
  strategy: {{- toYaml . | nindent 4 }}
  {{- end }}
  template:
    metadata:
      annotations:
        "checksum/config": {{ include (print $.Template.BasePath "/configmap-remote.yaml") . | sha256sum | quote }}
        {{- with .Values.console.pod.annotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels: {{- include "common.labels" . | nindent 8 }}
        app.kubernetes.io/component: console
        {{- with .Values.commonLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.console.pod.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ template "common.fullname" . }}
      {{- end }}
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets: {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: {{ .Values.console.terminationGracePeriodSeconds }}
      containers:
        - name: canton
          image: {{ include "common.image" . | quote }}
          imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
          command: ["tail", "-f", "/dev/null"]
          {{- with .Values.console.resources }}
          resources: {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: config
              mountPath: /canton/remote.conf
              readOnly: true
              subPath: remote.conf
            {{- if or .Values.tls.public.enabled .Values.tls.admin.enabled }}
            - name: mtls
              mountPath: "/tls"
              readOnly: true
            {{- end }}
            {{- with .Values.console.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "common.fullname" . }}-remote
        {{- if or .Values.tls.public.enabled .Values.tls.admin.enabled }}
        - name: mtls
          csi:
            driver: csi.cert-manager.io
            readOnly: true
            volumeAttributes:
              csi.cert-manager.io/issuer-group: "{{ .Values.tls.certManager.issuerGroup }}"
              csi.cert-manager.io/issuer-kind: "{{ .Values.tls.certManager.issuerKind }}"
              csi.cert-manager.io/issuer-name: "{{ .Values.tls.certManager.issuerName }}"
              csi.cert-manager.io/key-encoding: "PKCS8"
              csi.cert-manager.io/common-name: "{{ template "common.fullname" . }}-console-mtls"
              csi.cert-manager.io/dns-names: "{{ template "common.fullname" . }}-console.{{ .Release.Namespace }}.svc.cluster.local"
              {{- with .Values.tls.certManager.fsGroup }}
              csi.cert-manager.io/fs-group: {{ . | quote }}
              {{- end }}
        {{- end }}
        {{- with .Values.console.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.console.nodeSelector }}
      nodeSelector: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.console.affinity }}
      affinity: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.console.tolerations }}
      tolerations: {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
