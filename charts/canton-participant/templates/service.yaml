---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "canton-node.fullname" . }}
  {{- with .Values.service.annotations }}
  annotations: {{- toYaml . | nindent 4 }}
  {{- end }}
  labels: {{- include "canton-node.labels" . | nindent 4 }}
    {{- with .Values.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with .Values.service.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: public
      protocol: TCP
      port: {{ .Values.service.ports.public }}
      targetPort: public
    - name: admin
      protocol: TCP
      port: {{ .Values.service.ports.admin }}
      targetPort: admin
    {{- if .Values.metrics.enabled }}
    - name: metrics
      protocol: TCP
      port: {{ .Values.service.ports.metrics }}
      targetPort: metrics
    {{- end }}
  selector:
    {{- include "canton-node.selectorLabels" . | nindent 4 }}
